<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT card">
    <title>Front End Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assest/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <section>
      <main id="nft-card">
        <div id="nft-img">
          <img src="./assest/images/image-equilibrium.jpg" alt="a">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="price-days">
          <div class="price">
            0.041 ETH
          </div>

          <div class="days">
            3 days left
          </div>
        </div>
        <div class="creator">
          <div class="creator-img">
            <img src="./assest/images/image-avatar.png" alt="image of Jules Wyvern">
          </div>
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </main>
    </section>
  </body>
</html>
